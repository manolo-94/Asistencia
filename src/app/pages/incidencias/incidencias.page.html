<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-capitalize">incidencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <section>
    <ion-card>
      <ion-card-content text-center style="background-color: rgb(170, 201, 219); color:#0e0c0c;">
        <!-- <ion-textarea placeholder="Describa su incidencia..." required></ion-textarea> -->
        <ion-button (click)="enviarIncidencia()" expand="block">Enviar incidencia<ion-icon name="paper-plane"></ion-icon></ion-button>
      </ion-card-content>
    </ion-card>
    
  </section>

  <section>
    <ion-card>
      <ion-card-content text-center style="background-color: rgb(224, 70, 23); color:#0e0c0c;">
        <ion-button expand="block">Call center ayuda<ion-icon name="radio"></ion-icon></ion-button>
        
      </ion-card-content>
    </ion-card>
   
  </section>

  <section>
    <ion-card>
      <ion-card-content text-center style=" color:#0e0c0c;">
        <ion-row>
          <ion-col size="12">
            <ion-label>Incidencias enviadas : {{enviados}}</ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-label>Incidencias no enviadas : {{noenviados}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    
  </section>

</ion-content>
