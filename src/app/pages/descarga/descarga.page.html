<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-capitalize">descarga</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <section>
    <ion-button (click)="downloadPersonas(null)" expand="block">Descargar informaci√≥n</ion-button>
  </section>


  <section *ngIf="status_progresbar">
    <ion-row>
      <ion-col size="12">
        <div class="progress-wrapper col-md-6">
          <div class="progress-bar" [style.width]="porcentValue + '%'">
              {{porcentValue}}%
          </div>
        </div>
      </ion-col>
      <ion-col size="12" style="text-align: center;">
        <div text-center>
          <label for="">{{paginaActual}}/{{paginasTotales}}</label>
        </div>
      </ion-col>
    </ion-row>
  </section>

  <section *ngIf="status_completadoMsj">
    <ion-col size="12" style="text-align: center;">
      <div>
        <ion-label color="secondary">Descarga completa</ion-label>
      </div>
    </ion-col>
  </section>

</ion-content>
