<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-capitalize">votantes</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="enviarVotos()" >
        <ion-label>Enviar</ion-label>
        <ion-icon slot="end" name="paper-plane"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let persona of personasVoto">
      <ion-item>
        <ion-label>
          <p>{{persona.nombre_completo}}</p>
          <h2 *ngIf="persona.status != false">
            Enviado
          </h2>
          <h2 *ngIf="persona.status != true">
            No enviado
          </h2>
          
        </ion-label>
      </ion-item>
  </ion-list>

</ion-content>
