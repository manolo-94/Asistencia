<ion-searchbar placeholder="Buscar Persona..." 
               animated
               (ionChange)="buscarPersona($event)">

</ion-searchbar>

<ion-content>

    <ion-grid *ngIf="buscando">
        <ion-row class="ion-text-center">
            <ion-col>
                <ion-spinner name="crescent"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid *ngIf="resultError">
        <ion-row>
            <ion-col>
                <ion-label>
                    <p>{{error}}</p>
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list>
        <ion-item-sliding *ngFor="let persona of personas"
                 (click)="detalle(persona)">
                 <ion-item-options side="start">
                    <ion-item-option style="background-color: #28c04e;">voto</ion-item-option>
                 </ion-item-options>

                 <ion-item>
                    <ion-label color="primary">
                        <p>Nombre: {{persona.nombre_completo}}</p>
                        <h2>Edad: {{persona.edad}}</h2>
                    </ion-label>
                 </ion-item>

                 <ion-item-options side="end">
                    <ion-item-option>Borrar</ion-item-option>
                 </ion-item-options>
            
        </ion-item-sliding>
    </ion-list>
</ion-content>
