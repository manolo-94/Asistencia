<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <!-- <ion-button (click)="addVotante()"> -->
        <ion-button (click)="guardar()">
        <ion-label>Guardar</ion-label>
        <ion-icon slot="end" name="save-outline"></ion-icon>
      </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container">
    <form [formGroup]="form" (ngSubmit)="guardar()">
      
        <ion-item>
          <ion-label position="floating">Nombre(s)</ion-label>
          <ion-input formControlName='nombre' class="form-control" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido paterno</ion-label>
          <ion-input formControlName='apellido_paterno' required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido materno</ion-label>
          <ion-input formControlName='apellido_materno' required></ion-input>
        </ion-item>

    </form>
</div>

</ion-content>
